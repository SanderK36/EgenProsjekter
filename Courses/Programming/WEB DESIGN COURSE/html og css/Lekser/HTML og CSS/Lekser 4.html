<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input id="first" type="text" name="first" placeholder="John" required>
	<label for="last">Last Name</label>
	<input id="last" type="text" name="last" placeholder="Smith" required>

<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="Male" required>
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="Female" required>
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="Other" required>
</div>

<div>
	<label>
		Email:
	<input type="email" name="email" placeholder="your email" required>
</label>
<label>
	Password:
	<input type="password" name="password" pattern=".{5,15}" required title="password must be between 5 and 15 characters">
</label>
</div>

<div>
	<label>
		Birthday:
	<select name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select>
	<select month="day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select month="year">
		<option>Year</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
	</select>
</label>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="agreed" type="checkbox" name="agreed">
</div>

<input type="submit">
</form>

</body>
</html>
